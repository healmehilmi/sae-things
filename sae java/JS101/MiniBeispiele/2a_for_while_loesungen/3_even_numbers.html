<!DOCTYPE HTML>

	<body>
		<script>
			
			//gib mit einer for Schleife und mit console.log alle geraden Zahlen zwischen -10 und 8 aus
			//also -10 -8 -6 -4 -2 0 2 4 6 8
		
			for(var i = -10; i <= 8; i++) { //Alle ganzen Zahlen zwischen -10 und 8
				if(i % 2 === 0) { //Ist durch 2 ohne Rest teilbar ?
					console.log(i);
				}
			}
		
		
		</script>
