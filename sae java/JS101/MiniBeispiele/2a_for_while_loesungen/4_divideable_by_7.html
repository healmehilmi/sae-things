<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<script>
			
			//gib mit einer Schleife und mit console.log alle positiven Zahlen aus die kleiner als 100 sind 
			//und die sich ohne Rest durch 7 teilen lassen
		
			for(var i = 1; i < 100; i++) { //positiven ganzen Zahlen die kleiner sind als 100
				if( i % 7 === 0) { //Durch 7 ohne Rest teilbar?
					console.log(i);
				}
			}
		
		
		</script>
	</body>
</html>
