<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Animation</title>

  <style>
    button {
      border: 1px solid #123456;
      width: 100px;
      height: 100px;
      background: #123456;
      color: #FFFFFF;
      border-radius: 50%;
      font-size: 1.8em;
      /* animation-name: pulsate;
      animation-duration: 1s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      animation-timing-function: cubic-bezier(0.12, -0.35, 0.28, 1.1); */
      /* animation-delay: 2s; */
      animation-play-state: paused;

      animation: pulsate 1s 1s infinite alternate cubic-bezier(0.12, -0.35, 0.28, 1.1),
                 rotate 0.3s 1.7s;
    }

    button:hover {
      animation-play-state: running;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    body,
    html {
      height: 100%;
    }

    button {
      transition: 0.5s linear;
    }

    .hidden {
      background: red;
      opacity: 0;
      /* display: none; */
    }


    @keyframes pulsate {
      0% {
        transform: scale(1);
      }

      50% {
        background-color: red;
      }

      100% {
        transform: scale(1.1);
      }
    }

    @keyframes rotate {
      0% {
        transform: rotate(0);
      }
      
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <button>
    Click!
  </button>

</body>

</html>
