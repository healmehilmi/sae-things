<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        .cols {
            min-height: 100px;
            width: 20%;
            float: left;
        }

        .red {
            background: red;
        }

        .green {
            background: green;
        }

        .blue {
            background: blue;
        }

        .fuchsia {
            background: fuchsia;
        }

        p {
            clear: both;
        }
    </style>
</head>

<body>


    <div class="cols red">EINS</div>

    <div class="cols green">ZWEI</div>

    <div class="cols blue">DREI</div>

    <div class="cols fuchsia">VIER</div>

    <p>Überall dieselbe alte Leier. Das Layout ist fertig, der Text lässt auf sich warten. Damit das Layout nun nicht nackt
        im Raume steht und sich klein und leer vorkommt.</p>

</body>

</html>
