<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Selektoren</title>

	<style>

		/* submit, placeholder, zebra, gif, gif alt */

		[type="submit"] {
			background-color: red;
		}

		[placeholder] {
			border: 1px solid red;
		}

		/* img:not([alt]) {
			border: 10px solid red;
		} */

		/* div[title="Zebra"],
		div[title^="Zebra"], */
		/* div[title~="Zebra"], */
		div[title*="Zebra"] {
			background-color: #000;
			color: #fff;
		}

		/* [src$=".gif"] {
			border: 10px solid red;
		} */

		img:not([src$=".gif"]) {
			border: 10px solid blue;
		}

	</style>
</head>
<body>

	<form action="#">
		Text
		<input type="text" placeholder="Text" /><br />
		Email
		<input type="email" /><br />
		<textarea placeholder="Email"></textarea><br />
		<input type="submit" />
		<p>bla</p>
	</form>

	<div title="Eine seltene Zebraart">Zebra</div>
	<div title="Ein Zebra ist zu sehen">Zebra</div>
	<div title="Zebra">Zebra</div>

	<img src="gif.jpg" alt="" />
	<img src="bild.jpg" alt="" />
	<br />
	<img src="bild.gif" />
	<img src="bild.gif" alt="asdas" title="asdasd"/>
	
</body>
</html>
