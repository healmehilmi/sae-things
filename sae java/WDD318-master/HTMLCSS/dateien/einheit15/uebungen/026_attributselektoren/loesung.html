<!doctype html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<title>Attributselektoren</title>

	<style>
		
		img {
			border: 5px solid red;
		}	

		img[alt] {
			border: none;
		}

		img[alt=""] {
			border: 5px solid orange;
		}

		a[href^="https://"] {
			background: yellow;
		}

	</style>
</head>
<body>

	<img src="http://placehold.it/100x/100" />
	<img src="http://placehold.it/100x/100" alt="Ein Bild" />
	<img src="http://placehold.it/100x/100" alt="Noch ein Bild" />
	<img src="http://placehold.it/100x/100" />
	<img src="http://placehold.it/100x/100" alt=""/>

	<a href="https://google.com">Titel</a>
	<a href="http://google.de">Titel</a>

</body>
</html>
