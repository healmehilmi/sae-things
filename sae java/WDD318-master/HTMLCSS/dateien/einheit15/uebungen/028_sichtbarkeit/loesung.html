<!doctype html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<title>028_sichtbarkeit</title>

	<style>
		
		li:first-child {
			display: none;
		}
		
		li:nth-child(2) {
			opacity: 0.4;
		}

		li:nth-child(3) {
			visibility: hidden;	
		}

	</style>
</head>
<body>

	<ol>
		<li>Element 1</li>
		<li>Element 2</li>
		<li>Element 3</li>
		<li>Element 4</li>
	</ol>


</body>
</html>
