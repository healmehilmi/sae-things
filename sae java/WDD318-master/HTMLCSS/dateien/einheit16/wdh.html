  <style>
    h1 {
      position: relative;
      display: inline-block;
      overflow: hidden;
    }

    h1::after {
      content: "";
      display: block;
      width: 100%;
      height: 6px;
      background: #F0F;
      position: absolute;
      right: 0;
      bottom: 20%;
      z-index: -1;
      transform: translateX(-100%);
      transition: 0.3s cubic-bezier(.59,-0.21,.8,.94);
    }

    h1:hover::after {
      transform: translateX(0);
    }
  </style>
</head>
