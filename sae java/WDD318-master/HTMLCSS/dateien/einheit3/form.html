<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

  <form action="#">
    <div>
      <label for="plz">Einzeiliges Eingabefeld:</label>
      <input id="plz" type="text" size="4" maxlength="4" placeholder="PLZ" value="1210" />
    <div>
    <div>
      <label for="pwd">Passwort Eingabefeld:</label>
      <input id="pwd" type="password" placeholder="Password" />
    </div>

    <div>
      Email Eingabefeld:
      <input type="email" placeholder="Email" autocomplete="email" />
    </div>

    <div>
      Url Eingabefeld:
      <input type="url" placeholder="Url" />
    </div>

    <div>
      Datum Eingabefeld:
      <input type="date" />
    </div>

    <div>
      Mehrzeiliges Eingabefeld:
      <textarea cols="20" rows="5">Hier!</textarea>
    </div>
  </form>
  
</body>
</html>
