<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin</title>

	<style>
		
		.box {
			width: 150px;
			height: 150px;
			
			background: #123456;

			margin-bottom: 20px;
		}

		.box1 {
			margin-left: 30px;
			margin-top: 40px;
		}

		.box2 {
			margin: 60px 70px;
		}

		.box3 {
			margin: 20px 10px 5px;
		}

		.box4 {
			margin-left: auto;
			margin-right: auto;
			margin-bottom: 0;
		}

	</style>
</head>
<body>
	<div class="box box1"></div>
	<div class="box box2"></div>
	<div class="box box3"></div>
	<div class="box box4"></div>
</body>
</html>
