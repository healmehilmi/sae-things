<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>padding</title>

	<style>
		
		.box {
			width: 150px;
			height: 150px;
			
			background: #123456;

			padding: 30px;
		}

		.box1 {
			padding-right: 20px;
			padding-left: 50px;
			padding-top: 10px;
		}
		
		.box2 {
			padding: 15px 60px 10px;
		}
		
		.box3 {
			padding: 20px;
			padding-top: 0;

			/* oder */

			padding: 0 20px 20px;

			/* oder */

			padding: 0 20px 20px 20px;
		}
		
		.box4 {
			padding: 10px 20px 50px 15px;
			
		}

	</style>
</head>
<body>
	<div class="box box1"></div>
	<div class="box box2"></div>
	<div class="box box3"></div>
	<div class="box box4"></div>
</body>
</html>
