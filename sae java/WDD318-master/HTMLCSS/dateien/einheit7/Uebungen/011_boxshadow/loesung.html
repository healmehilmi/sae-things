<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<title>Box-Shadow</title>

	<style>
		
		div {
			height: 80px;
			width: 80px;
			margin: 50px;
			background-color: #ddd;

			box-shadow: 0 0 0 10px #ccc, 
						0 0 0 20px #bbb,
						0 0 0 30px #aaa,
						10px 10px 0 30px #999,	
						-10px -10px 0 30px #888;
		}

	</style>
</head>
<body>

	<div></div>

</body>
</html>
