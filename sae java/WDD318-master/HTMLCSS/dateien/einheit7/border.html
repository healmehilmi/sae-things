<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wiederholung</title>

  <style>

    .border {
      border: 40px solid;
      display: inline-block;
      border-color: red transparent transparent transparent;
    }

    .radius {
      width: 200px;
      height: 200px;
      background-color: blue;
      border-radius: 50%;
    }
   
  </style>
</head>
<body>

  <div class="border">
  </div>

  <div class="radius">
  </div>

</body>
