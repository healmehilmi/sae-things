<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login - MeineWebsite</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,700i" rel="stylesheet"> 
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="site">

  <!-- header>h1>a -->
  <header class="site-header">
    <h1 class="site-heading">
      <a href="#">MeineWebsite</a>
    </h1>
  </header>

  <main class="site-content">
    <!-- p>lorem -->
    <p>Lorem ipsum dolor sit amet <a href="#">consectetur</a> adipisicing elit. Voluptatum perferendis in, quos ea eos suscipit quae nihil veniam quo cumque quis laudantium, ipsa vitae sed? Maiores dolorem eos dignissimos modi!</p>

    <!-- .login>h2+form -->
    <div class="login">
      <h2 class="login-heading">Login</h2>
      <form action="#" class="login-form">
        <!-- div>label+input -->
        <div class="login-form-item">
          <label for="username" class="login-label">Bentuzername</label>
          <input type="text" id="username" autocomplete="username">
        </div>

        <div class="login-form-item">
          <div class="login-label">
            <label for="password">Passwort</label>
            <a href="#">(Passwort vergessen?)</a>
          </div>

          <input type="password" id="password" autocomplete="current-password">
        </div>
        <!-- button:s -->
        <!-- <button type="submit">Einloggen</button> -->
        <input type="submit" value="Einloggen">
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <small>
      &copy; 2018 SAE Wien
    </small>
  </footer>
</body>
</html>
