<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <style>

    li:first-child {
      color: red;
    }

    li:nth-child(2) {
      background: blue;
    }

    li:nth-child(11) {
      background: green;
    }

    li:nth-child(even) {
      background: black;
      color: white;
    }

    li:nth-child(odd) {
      background: yellow;
      color: black;
    }

    li:nth-child(3n) {
      background: fuchsia;
    }


    li:nth-child(4n+3) {
      background: orange;
    }

    li:nth-child(-n+9) {
      background-color: green;
    }

    li:nth-last-child(2) {
      background: blue;
    }

    li:nth-last-child(odd) {
      background: red;
    }

    li:nth-last-child(-n+3) {
      background: rebeccapurple;
    }

    li:last-child {
      color: blue;
    }

    /* ul:first-child {
      color: red;
    } */
  
  </style>

</head>

<body>
  <h1>asdasd</h1>
  <ul>
    <li>Element 1</li>
    <li>Element 2</li>
    <li>Element 3</li>
    <li>Element 4</li>
    <li>Element 5</li>
    <li>Element 6</li>
    <li>Element 7</li>
    <li>Element 8</li>
    <li>Element 9</li>
    <li>Element 10</li>
    <li>Element 11</li>
    <li>Element 12</li>
    <li>Element 13</li>
    <li>Element 14</li>
    <li>Element 15</li>
    <li>Element 16</li>
    <li>Element 17</li>
    <li>Element 18</li>
    <li>Element 19</li>
    <li>Element 20</li>
  </ul>
</body>

</html>
