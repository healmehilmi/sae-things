<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Position 2</title>

	<style>

	.parent {
		width: 150px;
		height: 200px;
		position: relative;
		border: 1px solid;
	}

	.kreis {
		width:100px;
		height:100px;
		border-radius: 50%;
		opacity: 0.5;
		position: absolute;
	}

	.kreis1 {
		background: red;
		left: 0;
		top: 50px;
	}

	.kreis2 {
		background: blue;
		left: 50px;
		top: 50px;
	}

	.kreis3 {
		background: green;
		left: 25px;
		top: 0;
	}
	.kreis4 {
		background: yellow;
		left: 25px;
		bottom: 0;
	}

	</style>
</head>
<body>

  <div class="parent">
  
  	<div class="kreis kreis1"></div>
  	<div class="kreis kreis2"></div>
  	<div class="kreis kreis3"></div>
  	<div class="kreis kreis4"></div>
  
  </div> <!-- /.parent -->
  
  

</body>
</html>
