<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<script>
			
			//Zuf√§llige ganze Zahl zwischen [0 und 10]
			var randomNumber = Math.floor(Math.random() * 11);
			console.log(randomNumber);
			
			/*Aufgabe: Gibt mit console.log aus: 
				"Die Zahl ist durch 2 und durch 3 teilbar" oder 
				"Die Zahl ist nur durch 2 teilbar" oder
				"Die Zahl ist nur durch 3 teilbar" oder
				"Die Zahl ist weder durch 2 noch durch 3 teilbar" */

			if(randomNumber % 2 === 0 && randomNumber % 3 === 0) {
				console.log("Die Zahl ist durch 2 und durch 3 teilbar");
			} else if (randomNumber % 2 === 0) {
				console.log("Die Zahl ist nur durch 2 teilbar");
			} else if (randomNumber % 3 === 0) {
				console.log("Die Zahl ist nur durch 3 teilbar");
			} else {
				console.log("Die Zahl ist weder durch 2 noch durch 3 teilbar");
			}
		
		
		</script>
	</body>
</html>
