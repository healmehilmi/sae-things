<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<script>
			
			//Zufällige ganze Zahl zwischen [0 und 10]
			var randomNumber = Math.floor(Math.random() * 11);
			console.log(randomNumber);
			
			//Aufgabe: Schreib folgenden code in EIN switch statement um
			if(randomNumber === 2) {
				console.log("Die Zahl ist eine ZWEI");
			} else if (randomNumber === 3){
				console.log("Die Zahl ist eine DREI");
			} else {
				if(randomNumber === 4 || randomNumber === 5) {
					console.log("Die Zahl ist eine VIER oder eine FÜNF");
				} else {
					console.log("Die Zahl ist keine 2,3,4 oder 5");
				}
			}

			switch(randomNumber) {
				case 2:
					console.log("Die Zahl ist eine ZWEI");
				break;
				case 3:
					console.log("Die Zahl ist eine DREI");
				break;
				case 4:
				case 5:
					console.log("Die Zahl ist eine VIER oder eine FÜNF");
				break;
				default:
					console.log("Die Zahl ist keine 2,3,4 oder 5");
			}

		
		
		</script>
	</body>
</html>
