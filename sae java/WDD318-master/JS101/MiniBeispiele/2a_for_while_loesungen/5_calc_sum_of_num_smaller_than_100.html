<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<script>
			
			//Summiere alle positiven Zahlen die kleiner als 100 sind auf und gib das Ergebnis mit console.log aus
			//Das Ergebnis sollte 4950 sein
			
			var sum = 0; //variable zum zwischenspeichern der summe mit 0 initialisieren
			
			for(var i = 0; i < 100; i++) { //zaheln zwischen 0 und 99 
				sum = sum + i;
			}
			
			console.log(sum);
		
		</script>
	</body>
</html>
