<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<script>
			
			//Aufgabe: Schreibe die for Schleife um in eine do while schleife
			for(var i = -10; i < 19; i+=2) {
				console.log(i);
			}


			var i = -10;
			do {
				console.log(i);
				i += 2;
			} while(i < 19);


		</script>
	</body>
</html>
