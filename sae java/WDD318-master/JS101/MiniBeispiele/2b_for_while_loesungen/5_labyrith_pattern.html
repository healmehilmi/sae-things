<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<script>
			
				var output = "";

				/*
				Aufgabe: Schreibe eine oder zwei Schleifen welche zum String output  
				mit 50% Warscheinlichkeit ein / und mit 50% Warscheinlichkeit ein \ hinzufügen.
				Insgesammt sollen 20*40 / oder \ in den output String geschrieben werden.
				Füge alle 40 Zeichen einen Zeilenumbruch hinzu.
				Das Ergebnis sollte ungefähr so aussehen:
				
				/\/\//\\\\\\///\\\\///\//\\/\/\\\//////\
				/\\///\\\////////\/\\/\\\\//\//\\\/\\\//
				///\\////\\\\\/\/\/\////\\\//\/\/\///\\/
				\\//\\/\/\///\//\/\///\/\\/\\/\///\\\\\/
				\/\\/////\\\\\/\\//\\/\/\\\//////\///\//
				/\\/\\/\\/\///\\//\/\\\//\/\///\\\\\/\\\
				\\///\//\//\\/\/////\\\\/\\\///////\\\//
				\\\\/\\\\/////\///\\\\\/\/\\/\\\///\/\\/
				\/\/\/\//\\/\\\//////\\//\//\\/\\\\//\\/
				//\//\\\\\\\\/\/\/\\\\\//\\/\/////\/////
				///\///\\/\\/\////\\\\\//\/\\///\\\\\/\/
				\/\\\//\/\\//\\\//\/\\/////\\//\//\/////
				/\/\///\\\\\/\/\\\//\//\\\///\\/\\//\/\\
				/\////\/\\\/\\\\/\/\\\\//////\/\////\\\\
				/\\///\/\//\///\/\///\/\/\\\\\/\/\\/\\\\
				//\\\/\\//\/\\\\///\/\/\/\///\\\///\\\//
				\//\//\\\\//\/\\/\//\//\\\\\///\\/\\\///
				\///\//\\////\/\\//\\\///\//\/\/\/\//\\\
				\\\\\\//\\\\\\\/\/\//\//\\//\//\///\///\
				\\\\\/\////\\\/\//\\/\\////\\\///////\\\
				
				*/

				for(var i = 0; i < 20; i++) {
					for(var j = 0; j < 40; j++) {
						if(Math.random() < 0.5) {
							output += "/";
						} else {
							output += "\\";
						}
					}
					output += "\n";
				}

				console.log(output);

		</script>
	</body>
</html>
