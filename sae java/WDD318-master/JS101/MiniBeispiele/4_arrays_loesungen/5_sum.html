<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<script>
			
			window.onload = function(){
				
				var arr = [9,2,5,1,0,4,3];
				
				//berechne die Summe alle Zahlen des Arrays und gibt sie mit console.log aus
				
				var sum = 0;
				for(var i = 0; i < arr.length; i++) {
					sum = sum + arr[i];
				}
				console.log(sum);
				
			}
			
		</script>
	</body>
</html>
