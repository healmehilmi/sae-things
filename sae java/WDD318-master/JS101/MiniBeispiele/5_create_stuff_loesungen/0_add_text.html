<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		
		<div id="content"></div>
		
		<script>
			window.onload = function(){
			
				//Selektiere das div oben mit querySelector und schreibe den Text "Hallo Welt" hinein
				//ohne innerHTML zu verwenden!
				
				document.querySelector("#content").textContent = "Hallo Welt!";
				
			};
		</script>
	</body>
</html>
